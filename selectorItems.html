<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Track</title>
    <link rel="stylesheet" href="css/selector.css">
    <link rel="stylesheet" href="css/loading.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/general.css">
    <link rel="icon" type="image/png" href="img/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=K2D:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
</head>
<body>
    
<div class="loading-screen" id="loadingScreen">
    <div class="loader"></div>
</div>

<header class="header-container"> 
    <a href="index.html" class="logo-title">
        <img id="logo" src="img/logo.png" width="90px" height="90px">
        <h1 class="titulo">SECURE TRACK</h1>
    </a> 
    <div class="image-user" style="display: none;">
        <a href="config.html"><img id="profile-image" src="" alt="Foto de Perfil"/></a>
    </div>
</header>
    <main>
        <div class="decision" id="decision">
            <div class="building-buttons">
                <div class="build">
                <button class="building" id="monta">MONTAÑESES</button> 
            </div>
            <div class="build">
                <button class="building" id="libertador">LIBERTADOR</button>
            </div>
            </div>
        </div>
    
        <div class="selector-container">
            <select class="select-libertador disactive" id="select-libertador">
                <option value="" disabled selected>Selecciona el piso de Libertador</option>
                <option class="option-select" value="L0">Libertador Planta baja</option>
                <option class="option-select" value="L1">Libertador Primer piso</option>
                <option class="option-select" value="L2">Libertador Segundo piso</option>
                <option class="option-select" value="L3">Libertador Tercer piso</option>
            </select>
    
            <select class="select-monta disactive" id="select-monta">
                <option value="" disabled selected>Selecciona el piso de Montañeses</option>
                <option class="option-select" value="M1">Montañeses Primer piso</option>
                <option class="option-select" value="M2">Montañeses Segundo piso</option>
                <option class="option-select" value="M3">Montañeses Tercer piso</option>
                <option class="option-select" value="M4">Montañeses Cuarto piso</option>
                <option class="option-select" value="M5">Montañeses Quinto piso</option>
            </select>
        </div>
    
        <div class="classroom-container">
            <select class="classrooms disactive" id="classrooms">
                <option value="" disabled selected>Selecciona el aula del piso correspondiente</option>
            </select>
        </div>
    
        <div class="button-container">
            <button class="confirmar" id="confirmButton" style="display: none;">DESBLOQUEAR</button>
            <button class="devolucion" id="returnButton" style="display: none;">DEVOLVER COMPUTADORA</button>
        </div>
    </main>
    
    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close-button" id="closeModal">&times;</span>
            <p id="modal-message">No hay aulas disponibles en este piso, por favor seleccione otra. ¡Gracias por comprender!</p>
        </div>
    </div>
    
    <footer>
        <div class="footer-content">
            <div class="footer-links">
                <a href="politica-de-privacidad.html">Política de Privacidad</a>
                <a href="terminos-y-condiciones.html">Términos y Condiciones</a>
            </div>
            <div class="footer-info">
                <p>&copy; 2024 Secure Track  Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>

    <script src="js/selectors.js" type="module"></script> 
    <script>
         document.addEventListener("DOMContentLoaded", function () {
        const profilePhotoURL = sessionStorage.getItem("profilePhoto"); 
        if (profilePhotoURL) {
          const profileImage = document.getElementById("image-user");
          profileImage.src = profilePhotoURL; 
          profileImage.style.display = "block"; 
        }
      });
        </script>  
</body>
</html>
