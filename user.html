<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Track</title>
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/login-registro.css">
    <link rel="icon" type="image/png" href="img/logo.png">
</head>
<body>
    <main>
        <div class="container">
            <div class="decision-tab">
                <button class="decision-button active" id="button-login">Iniciar Sesión</button>
                <button class="decision-button" id="button-register">Registrarse</button>
            </div>
            <div id="login" class="content active">
                <h2 class="title">Iniciar Sesión</h2>
                <form id="login-form">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" required>
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                    <button type="submit" class="submit" id="submit-login">Entrar</button>
                </form>
            </div>
            <div id="register" class="content">
                <h2 class="title">Registro</h2>
                <form id="register-form">
                    <label for="dni">DNI</label>
                    <input type="text" id="dni" name="dni" required>
                
                    <label for="register-password">Contraseña</label>
                    <input type="password" id="register-password" name="password" required>

                    <label for="avatar">Elige tu avatar de animal:</label>

                    <select  style="margin-bottom: 2%;" class="avatar" id="avatar" name="avatar">
                        <option value="" disabled selected>Selecciona tu avatar</option>
                      <option value="img/gato.jpg">Gato🐈‍</option>
                      <option value="img/panda.jpg">Perro🐶</option>
                      <option value="img/tigre.jpg">Tigre</option>
                      <option value="img/zorro.jpg">Zorro</option>
                      <option value="img/conejo.jpg">conejo</option>
                    </select>
                  
        
                 
                    <button type="submit" class="submit" id="submit-register">Registrarse</button>
                </form>
                </form>
            </div>
            <div id="error-message" style="color: red; display: none;"></div>
            <div id="success-message" style="color: green; display: none;"></div>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
