<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Track</title>
    <link rel="stylesheet" href="general/general.css">
    <link rel="stylesheet" href="index-logIn-register/login-registro.css">
    <link rel="icon" type="image/png" href="img/logo.png">
    <script type="text/javascript" src="repository.js"></script>
</head>
<body>
    <main>
        <div class="container">
            <div class="decision-tab">
                <button class="decision-button" onclick="showTab('login')">Iniciar Sesión</button>
                <button class="decision-button" onclick="showTab('register')">Registrarse</button>
            </div>
            <div id="login" class="content">
                <h2 class="title">Iniciar Sesión</h2>
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
                <button id="submit">Entrar</button>
                <p> ¿No tienes cuenta? <a href="" onclick="showTab('register')">Registrarse</a></p>
            </div>
            <div id="register" class="content">
                <h2 class="title">Registro</h2>
                <label for="dni">DNI</label>
                <input type="text" id="dni" name="dni" required>
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
                <label for="ocupacion">Ocupación</label>
                <select id="ocupacion" name="ocupacion" required>
                    <option value="" disabled selected>Selecciona tu ocupación</option>
                    <option value="docente">Docente</option>
                    <option value="estudiante">Estudiante</option>
                    <option value="asistente">Asistente</option>
                </select>
                <button id="submit" type="submit">Registrarse</button>
                <p> ¿Ya tienes cuenta? <a href="" onclick="showTab('login')">Iniciar Sesión</a></p>
            </div>
        </div>
    </main>
    <script src="log-in.js"></script>
</body>
</html>
