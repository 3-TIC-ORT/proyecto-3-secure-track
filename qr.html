
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Track QR</title>
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/qr.css">
    <link rel="icon" type="image/png" href="img/logo.png">
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
    <style>    
     main{
    align-items: center;
  display: flex;
  justify-content: center;
  flex-direction: column;
    }
    </style>
</head>
<body>
  
<header class="header-container"> 
    <a href="index.html" class="logo-title">
        <img id="logo" src="img/logo.png" width="90px" height="90px">
        <h1 class="titulo">SECURE TRACK</h1>
    </a> 
    <div class="image-user" style="display: none;">
        <a href="config.html"><img id="profile-image" src="" alt="Foto de Perfil"/></a>
    </div>
</header>

    <main>
        <div class="qr-container">
            <div class="qr" id="qr"></div>
            <p id="text" class="text"></p>
            <div id="timer">El QR estará disponible por <span id="time">5:00</span></div>
        </div>


        <div id="modal" class="modal">
            <div class="modal-content" style="display: none;">
                <p id="modal-message">Se acabo tu tiempo, por favor vuelve a elegir el carro deseado.</p>
                <button class="close-btn" id="close-btn" onclick="closeModal()">Cerrar</button>
            </div>
        </div>

    </main>
    <footer>
        <div class="footer-content">
            <div class="footer-links">
                <a href="politica-de-privacidad.html">Política de Privacidad</a>
                <a href="terminos-y-condiciones.html">Términos y Condiciones</a>
            </div>
            <div class="footer-info">
                <p>&copy; 2024 Secure Track  Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>
<script src="./js/qr.js" type="module"></script>
</body>
</html>
