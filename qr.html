<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Track QR</title>
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/qr.css">
    <link rel="stylesheet" href="css/config.css">
    <link rel="stylesheet" href="css/animacion.css">
    <link rel="icon" type="image/png" href="img/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=K2D:wght@100;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
</head>
<body>
    <div class="div-fade">
        <h1 class="fade">
            <span>S</span>
            <span>E</span>
            <span>C</span>
            <span>U</span>
            <span>R</span>
            <span>E</span>
            <span>&nbsp;</span>
            <span>T</span>
            <span>R</span>
            <span>A</span>
            <span>C</span>
            <span>K</span>
        </h1>
    </div>
    <header class="header-container"> 
        <a href="index.html" class="logo-title">
            <img id="logo" src="img/logo.png" width="90px" height="90px" alt="Logo">
            <h1 class="titulo">SECURE TRACK</h1>
        </a> 
    </header>
    
    <main>
        <div class="qr-container">
            <div class="lineal-qr">
                <div class="white-qr">
                    <div class="qr" id="qr"></div>
                </div>
            </div>
            <p id="text" class="text"></p>
            <div class="text" id="timer">El QR estará disponible por <span id="time">5:00</span></div>
            <div class="div-button">
                <button class="button" id="finalizar" aria-label="Finalizar proceso">Finalizar (ya escaneaste)</button>
                <button class="button" aria-label="Seleccionar otra opción">Otro</button>
            </div>
        </div>

        <div class="modal" id="modal">
            <div class="modal-content">
                <span class="close-button" id="closeModal">&times;</span>
                <p id="modal-message">Se acabó tu tiempo, por favor vuelve a elegir el carro deseado.</p>
                <div class="div-img">
                    <img src="img/logo.png" alt="logo" height="80px" width="80px">
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-links">
                <a href="politica-de-privacidad.html">Política de Privacidad</a>
                <a href="terminos-y-condiciones.html">Términos y Condiciones</a>
            </div>
            <div class="footer-info">
                <p>&copy; 2024 Secure Track  Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>
    <script src="./js/qr.js" type="module"></script>
    <script src="js/user.js"></script>
</body>
</html>
